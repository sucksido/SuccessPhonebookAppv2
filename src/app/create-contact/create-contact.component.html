 <h2>Create Contact</h2>

 <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Input">
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
 <form [formGroup]='contactFormGroup' (ngSubmit)='addContact()'  novalidate >

    
  <input class= "form-control" type="text" formControlName='name' placeholder="Enter Name"   />
  <input class= "form-control" type="text" formControlName='surname' placeholder="Enter Surname"   />
  <input class= "form-control" type="text" formControlName='phone' placeholder="Enter Phone"   />

  <button class= 'btn btn-info'>Add Contact</button></form>


  <br><br>
  <table class ="table table-striped table-responsive">
    <tr *ngFor="let c of contacts">
      <td>
        {{c.id}}
      </td>
      <td>
        {{c.name}}
      </td>
      <td>
        {{c.surname}}
      </td>
	  <td>
        {{c.phone}}
      </td>
    </tr>
  </table>
  <table class ="table table-striped table-responsive">
    <button class="btn btn-danger" [routerLink]="['/home']" routerLinkActive="router-link-active" > Go Back</button>
  </table>
