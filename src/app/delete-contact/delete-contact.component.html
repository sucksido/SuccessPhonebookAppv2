


<br><br>

<table class ="table table-striped table-responsive">
  <tr *ngFor="let c of contacts">
    <td>
      {{c.id}}
    </td>
    <td>
      {{c.name}}
    </td>
    <td>
      {{c.surname}}
    </td>
	<td>
      {{c.phone}}
    </td>

  </tr>
</table>

<input class= "form-control" type="number" [(ngModel)]='idtodelete' placeholder="Enter Id to delete Contact" />

<button class= 'btn btn-info' (click)='deleteContact()'>Delete Contact </button><br/><br/>
<button class="btn btn-danger" [routerLink]="['/home']" routerLinkActive="router-link-active" > Go Back</button>
